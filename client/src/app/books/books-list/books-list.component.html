<div class="table-responsive-sm">
  <table class="table table-hover">
    <thead>
      <tr class="text-center">
        <th class="text-left" scope="col" style="width: 15%">Book</th>
        <th scope="col" style="width: 10%">Author</th>
        <th scope="col" style="width: 10%">Topic</th>
        <th scope="col" style="width: 10%">Language</th>
        <!-- <th scope="col" style="width: 10%">Date added</th> -->
        <th scope="col" style="width: 10%">Average Rating</th>
        <th scope="col" style="width: 10%">Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let book of books | paginate: { itemsPerPage: 10, currentPage: p }" (click)="selectBook(book)">
        <td class="text-left" >{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.topic}}</td>
        <td>{{book.language}}</td>
        <!-- ---------- 5 stars rating * * * * * ---------- -->
        <!-- <td>
          <div class="stars-outer">
            <div class="stars-inner"></div>
          </div>
        </td> -->
        <!--  -->
        <td *ngIf=isThereAverageRating(book.averageRating)>{{book.averageRating}}</td>
        <td *ngIf=!isThereAverageRating(book.averageRating)></td>
        <!-- availabe / taken / taken by you -->
        <td *ngIf="!book.isTaken;" id="isFree">available</td>
        <td *ngIf="book.takenBy === logedInUser" id="isTakenByYou">in you</td>
        <td *ngIf="book.isTaken && !(book.takenBy === logedInUser)" id="isTaken">taken</td>
        

      </tr>
    </tbody>
    <pagination-controls class="my-pagination" (pageChange)="p = $event" previousLabel="" nextLabel="">
    </pagination-controls>
  </table>
</div>
